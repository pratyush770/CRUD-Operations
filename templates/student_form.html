{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    {{form.stud_code|as_crispy_field}}
    {{form.address|as_crispy_field}}
    <br>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i
                    class="fa-solid fa-floppy-disk me-2"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'student_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fa-solid fa-stream me-2"></i>Back to List
            </a>
        </div>
    </div>
</form>
{% endblock content %}
