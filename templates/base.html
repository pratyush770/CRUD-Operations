<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- jQuery CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="static/crud.css">
</head>

<body>
    <div class="container mt-2">
        <h2 class="display-6 text-center">Student Register</h2>
        <p class="lead fst-italic text-center">Django project for implementing CRUD operations</p>
        <br>
        <hr class="my-3">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"> </script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"> </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable({
                pageLength: 6,
                lengthMenu: [[6, 12, 18, -1], [6, 12, 18, 'All']]
            })
        });
        $(document).ready(function () {
            $("textarea").attr({
                "rows": "3",
                "cols": "10"
            });
        });
    </script>
</body>

</html>

</footer>
